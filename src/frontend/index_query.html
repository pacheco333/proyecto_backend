<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD personas e imagenes</title>
    <link rel="stylesheet" href="index_query.css">
        <link rel="icon" href="data:,">

</head>
<body>
    <!-- Formulario -->
<form id="personaForm">
    <input type="hidden" id="id_persona">
  
    <div>
      <label>Nombre:
        <input type="text" id="nombre" required>
      </label>
    </div>
  
    <div>
      <label>Apellido:
        <input type="text" id="apellido" required>
      </label>
    </div>
  
    <div>
      <label>Tipo de Identificación:
        <input type="text" id="tipo_identificacion" required>
      </label>
    </div>
  
    <div>
      <label>Número de Identificación:
        <input type="number" id="nuip" required>
      </label>
    </div>
  
    <div>
      <label>Email:
        <input type="email" id="email" required>
      </label>
    </div>
  
    <div>
      <label>Contraseña:
        <input type="password" id="clave" required>
      </label>
    </div>
  
    <div>
      <label>Salario:
        <input type="number" id="salario" step="0.01" required>
      </label>
    </div>
  
    <div>
      <label>Activo:
        <input type="checkbox" id="activo">
      </label>
    </div>
  
    <!-- Sección para manejo de imágenes -->
    <div>
      <label for="imagen">Imagen:</label>
      <input type="file" id="imagen" accept="image/*">
      <img id="previewImagen">
    </div>
  
    <button type="submit" id="btnGuardar">Guardar</button>
    <button type="button" id="btnCancelar">Cancelar</button>
  </form>
  
  <!-- Tabla para mostrar las personas -->
  <table id="tablaPersonas">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Email</th>
        <th>Imagen</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="tablaPersonasBody">
      <!-- Los datos se cargarán dinámicamente -->
    </tbody>
  </table>
  
  <!-- Template para filas -->
  <template id="template">
    <tr>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td>
        <button class="btn-editar">Editar</button>
        <button class="btn-eliminar">Eliminar</button>
      </td>
    </tr>
  </template>
  
  <!-- Comentario explicativo -->
  <!--
    Elemento <template> reutilizable que permite clonar filas.
    Mejora la eficiencia y limpieza del HTML.
  -->
  
  <!-- Inclusión del archivo JavaScript -->
  <script src="index_query.js"></script>
  <!--
    Contiene el CRUD y lógica para el formulario y tabla.
  -->
</body>
</html>
